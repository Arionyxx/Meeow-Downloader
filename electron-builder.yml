appId: com.meowdownloader.app
productName: Meeow-Downloader
directories:
  output: dist
  buildResources: build
files:
  - out/**/*
  - package.json
publish:
  provider: github
  owner: meow-dev
  repo: meeow-downloader
linux:
  target:
    - target: AppImage
      arch:
        - x64
  category: Utility
  synopsis: A purr-fectly designed download manager with a cozy cat theme
  maintainer: MeowDev <meow@example.com>
win:
  target: nsis
  icon: build/icon.ico
nsis:
  oneClick: false
  perMachine: false
  allowToChangeInstallationDirectory: true
  shortcutName: Meeow-Downloader
fileAssociations:
  - ext: meow
    name: Meeow-Downloader File
    description: Meeow-Downloader Configuration File
    role: Editor
mac:
  target: dmg
